<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../assets/reset.css">
    <link rel="stylesheet" href="../signupPage/index.css">
</head>
<body>
    <div id="signup-page">
        <img class="phone-img" src="../../assets/img/dl.beatsnoop 1.png" alt="">
        <div class="sign-up-form">
            <h1>Create an account</h1>
            <h2>Enter your details below</h2>
            <form action="">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email or Phone Number">
                <input type="password" placeholder="Password">

                <button class="create-btn">
                    Create Account
                </button>
                <button class="google-signup">
                    <img src="../../assets/img/Icon-Google.svg" alt="">
                      <a href="#">Sign up with Google</a>
                </button>
    
                <div class="login-link">
                    <p>Already have account?</p>
                    <a href="../loginPage/index.html">Log in</a>
                </div>
            </form>

           
        </div>
    </div>
</body>
</html>
