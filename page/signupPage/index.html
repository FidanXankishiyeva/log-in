<body>
    <div id="signup-page">
        <img class="phone-img" src="../../assets/img/dl.beatsnoop 1.png" alt="">
        <div class="sign-up-form">

            <h2>Enter your details below</h2>
            <form action="">
<label for="">

</label>
                <label  class="password">

                <p class="error-msj-1">Fill all the data</p>

                    Create Account
                </button>

                <div class="login-link">

            </form>

           
        </div>
